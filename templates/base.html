{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <!-- My stiles -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
</head>
<body>
    
    <header class="header d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom" >
        <h1> <a href="{% url 'home' %}">To-Do</a></h1>


        <div class="col-md-3 text-end">

            {% if user.is_authenticated %}
            
                <a class="btn btn-outline-primary me-2" href="{% url 'logout' %}">Logout</a>
            
            {% else %}
            
                <a class="btn btn-outline-primary me-2" href="{% url 'login' %}">Login</a>
            
            {% endif %}
            
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock content %}
    </main>
    
</body>
</html>
